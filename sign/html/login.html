<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>富农贷经销商系统登陆</title>
	<link rel="stylesheet"  type="text/css"  href="../../comm/css/common.css" />
	<script  type="text/javascript" src="../../comm/js/jquery-1.9.1.js"></script>
	<script  type="text/javascript" src="../../comm/js/core.js"></script>
	<script  type="text/javascript" src="../../comm/js/msgbox.js"></script>
	<script  type="text/javascript" src="../../comm/js/getway.js"></script>
	<script  type="text/javascript" src="../../comm/js/util.js"></script>
	<style type="text/css">
		.login{
			position: relative;
			margin:0px auto;
			width:350px;
			height: 500px;
			z-index:999;
		}
		.login-head img{
			margin-top:120px;
			margin-left:115px;
			width:120px;
			height: 160px;	
		}
		.login-head span{
			color:#fff605;
			font-size:1.2em;
		}
	</style>
</head>
<body>
	<div class="main-container">
		<div>
			<img src="../../image/bg.jpg" alt="这是一张背景图" class="bg"/>
		</div>	
		<div class="login">
			<div class="login-head">
				<div>
					<span><img src="../../image/logo.png"/></span>
				</div>
				<span class="ml60">欢迎登陆，经销商专用系统</span>
			</div>
			<div class="login-main">
				<form id="loginForm">
					<div class="pl20 pt20">
						<input type="text" class="boderRadiu" placeholder="请输入手机号" name="mobile" maxlength="11">
					</div>
					<div class="pl20 pt20">
						<input type="password" class="boderRadiu" placeholder="请输入密码" name="pwd" autocomplete="off">
					</div>
					<div  class="pl20 pt20">
						<button data-type="btn-login" type="button"> 登　录</button>
					</div>
					 
				</form>	
			</div>
			<div class="login-footer">
				
			</div>
		</div>
	</div>
</body> 
<script  type="text/javascript" src="../sign/js/login.js"></script>
</html>
